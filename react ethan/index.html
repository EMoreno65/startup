<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />

  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Ethan Clement<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <form>
            <a href="index.html">Home</a>
            <a href="filters.html">Set Filters</a>
            <a href="paint.html">Coordinate a Time</a>
            <a href="about.html">About</a>
          </form>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome to Ethan's Website - Time Slot Machine</h1>
      <form method="get" action="filters.html">
        <div>
          <span>Username:</span>
          <input type="text" placeholder="Insert Username Here" />
        </div>
        <div>
          <span>Password</span>
          <input type="password" placeholder="Insert Password Here" />
        </div>
        <button type="submit">Login</button>
        <button type="submit">Register</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Ethan Moreno</span>
      <br />
      <a href="https://github.com/EMoreno65/startup.git">GitHub</a>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
  </body>
</html>
