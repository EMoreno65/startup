<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="filters.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Filters<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <a href="index.html">Home</a>
          <a href="filters.html">Set Filters</a>
          <a href="paint.html">Coordinate a Time</a>
          <a href="about.html">About</a>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="filters">
        Filters:
        <span class="alloted_time">Please Specify for your alloted time</span>
      </div>
      <ul class="allfilters">
        <h3>How much Time Needed</h3>
        <form>
          <label for="hours">Choose how many hours:</label>
          <select id="hours" name="hours">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
          </select>
          <button type="submit">Submit</button>
      </form>
      <h3>Number of people that need to agree</h3>
        <form>
          <label for="people">Choose how many people:</label>
          <select id="people" name="people">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
          </select>
          <button type="submit">Submit</button>
      </form>
      <h3>What time of day is preferred?</h3>
        <form>
          <label for="time-of-day">Choose when in the day:</label>
          <select id="hours" name="hours">
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
          </select>
          <button type="submit">Submit</button>
      </form>
      </ul>
      <br />

      <br />

      <form method="get" action="paint.html">
      <button type="submit">Proceed to Time Selection</button>
      </form>

      <form method="get" action="index.html">
        <button type="submit">Go Back</button>
        </form>


      <br />

      <footer>
        <hr />
        <span class="text-reset">Ethan Moreno</span>
        <br />
        <a href="https://github.com/EMoreno65/startup.git">GitHub</a>
      </footer>
    </body>
  </html>
